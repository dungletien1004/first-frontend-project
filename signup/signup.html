<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <a href="../signup/signup.html" class="link_home"
          ><p class="nav_title">Alberi</p></a
        >
        <img src="img/Group 3.png" alt="" class="nav_selection" />
      </div>
    </div>
    <img src="img/Sign up.png" alt="" class="title" />
    <div class="input_sign">
      <div class="col-3">
        <input
          class="effect-1"
          type="text"
          placeholder="Fill your email here"
        />
        <span class="focus-border"></span>
      </div>
      <div class="col-3">
        <input
          class="effect-1"
          type="text"
          placeholder="Fill your password here"
        />
        <span class="focus-border"></span>
      </div>
      <div class="col-3">
        <input
          class="effect-1"
          type="text"
          placeholder="Confirm your password"
        />
        <span class="focus-border"></span>
      </div>
      <div class="col-3" id="code">
        <input
          class="effect-1"
          type="text"
          placeholder="Fill your code from your email"
        />
        <span class="focus-border"></span>
      </div>
    </div>
    <div class="visit" id="code_visit">
      <img src="img/repeat-alt.png" alt="" class="visit_icon" />
      <p class="code_content">Send code again</p>
    </div>
    <div class="visit" id="reset_visit">
      <img src="img/arrow-right-circle-fill.png" alt="" class="visit_icon" />
      <p class="reset_content">Sign up now</p>
    </div>
    <div class="visit" id="by_visit">
      <!-- <i class="bx bx-check-circle" id="check_icon"></i> -->
      <img src="img/Ellipse 1.png" alt="" class="visit_icon" />
      <img
        src="img/By creating an account, you agree to Alberiâ€™s Conditions of Use and Privacy Notice..png"
        alt=""
        class="by_create"
      />
    </div>
    <div class="visit" id="already_visit">
      <p class="already">Already have account?</p>
      <a href="../signin/signin.html" class="sign_in"
        ><p class="already_content">Sign in now</p></a
      >
    </div>
    <div class="footer">
      <p class="footer_title">Alberi Welcome</p>
      <img src="img/shutterstock_1804608553.png" alt="" class="reset_img" />
    </div>
  </body>
</html>
